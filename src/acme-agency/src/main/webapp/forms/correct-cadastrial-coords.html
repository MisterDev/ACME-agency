<form name="correctCoords" role="form">

    <script cam-script type="text/form-script">
        camForm.on("form-loaded", function() {

            camForm.variableManager.fetchVariable('cadastrialCoordinates');

            camForm.on('variables-fetched', function() {
                $scope.cadastrialCoordinates = camForm.variableManager.variable('cadastrialCoordinates').value;
            });

        });
    </script>

    <h3>House Address</h3>

    <div class="form-group">
        <label for="nord">Nord</label>
        <input class="form-control"
               id="nord"
               type="text"
               required
               ng-model="cadastrialCoordinates.nord"
        />

        <label for="east">East</label>
        <input class="form-control"
               id="east"
               type="text"
               required
               ng-model="cadastrialCoordinates.east"
        />
    </div>
</form>
